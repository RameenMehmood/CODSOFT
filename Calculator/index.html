<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlis.css">
</head>
<body>
    <h1 class="text-center">Welcome to My Calculator</h1>
    <div class="bg">
    <div class="row"> <input class="input" type="text" name="" id=""></div>
    <div class="container ">
        <div class="buttons grey bold">C</div>
        <div class="buttons grey bold ">+/-</div>
        <div class="buttons grey bold">%</div>
        <div class="buttons orange ">/</div>
        <div class="buttons darkgrey">7</div>
        <div class="buttons darkgrey">8</div>
        <div class="buttons darkgrey">9</div>
        <div class="buttons orange">*</div>
        <div class="buttons darkgrey">4</div>
        <div class="buttons darkgrey">5</div>
        <div class="buttons darkgrey">6</div>
        <div class="buttons orange">-</div>
        <div class="buttons darkgrey">1</div>
        <div class="buttons darkgrey">2</div>
        <div class="buttons darkgrey">3</div>
        <div class="buttons orange">+</div>
        <div class="buttons button2 darkgrey">0</div>
        <div class="buttons darkgrey">.</div>
        <div class="buttons orange">=</div>
      </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
