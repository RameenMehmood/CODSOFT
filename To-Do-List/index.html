<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="logo">
                    <img src="checklist.png" alt="">
                    <li> To-Do-List</li>
            </ul>
        </div>
        </nav>
    </header>
    <section >
        <div class="box1">
            <h2>TO-DO-LIST</h2>
            <div> 
                <h4>Heading</h4>
                <input class="heading" type="text" id="head" placeholder="Enter the name of task">
                <h4>Description</h4>
                <input class="heading" type="text" id="desc" placeholder="Enter details" >
            </div>
            <button id="add" class="btn">Add to list</button>
        </div>
    </section>
    <section>
        <h2>Task list</h2>
        <div id="box2"></div>
    </section>
</body>
<script src="index.js"></script>

</html>
